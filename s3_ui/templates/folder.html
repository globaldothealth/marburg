<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marburg 2023 Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="shortcut icon" type="image/x-icon"
        href="https://global.health/wp-content/uploads/2020/10/gs-favicon-green.png">
    <link rel="apple-touch-icon" href="https://global.health/wp-content/uploads/2020/10/gs-favicon-green.png">
</head>

<body>
    <div>
        <h1>G.h Marburg 2023 Data</h1>
        <h2>Contents of {{ folder }}</h2>
    </div>
    <ul>
        {% for f in files %}
        <li>
            <a href="{{ url_for('get_presigned_url', folder=folder, file_name=f) }}">{{ f }}</a>
        </li>
        {% endfor %}
    </ul>
    <br>
    <div>
        <a href="{{ url_for('home') }}">Home</a>
    </div>
</body>

</html>
